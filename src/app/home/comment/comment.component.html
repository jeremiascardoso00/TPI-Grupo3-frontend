<div class="row d-flex justify-content-center">
    <div class="col-md-8 col-lg-10 col-xl-12">
      <div class="card shadow-0 border" style="background-color: #f0f2f5;">
        <div class="card-body p-4">
          <div class="form-outline mb-4">
            <input type="text" id="addANote" class="form-control mb-2" placeholder="Deja un comentario..." [(ngModel)]="newComment"/>
            <input (click)="onSaveComment()" class="form-label" type="button" id="btn-note" value="+ Comentar" >
          </div>
  
          <div *ngFor="let item of comments" class="card mb-4">
            <div class="card-body">
              <p>{{item.content}}</p>
  
              <div class="d-flex justify-content-between">
                <div class="d-flex flex-row align-items-center">
                  <img src="../../../assets/anonymous-user-icon-2.jpg" alt="avatar" width="25"
                    height="25" />
                  <p class="small mb-0 ms-2">{{item.authorName}}</p>
                </div>
                <div class="d-flex flex-row align-items-center">
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
