<div class="login">
    <form class="custom-form" method="post">
      <h2>Login</h2>
      <input
        class="email-input"
        type="email"
        [value]="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <input
        class="pass-input"
        type="password"
        [value]="password"
        name="password"
        placeholder="Password"
        required="required"
      />
      <button type="submit" (click)="login()">Log in</button>
    </form>
  </div>
